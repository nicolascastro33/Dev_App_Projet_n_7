<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>les petits plats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/dist/style.css" />
    <link rel="stylesheet" href="css/css/style.css" />
  </head>
  <body>
    <header class="p-10 h-96 bg-[url('/assets/images/header.png')]">
      <img
        src="./assets/logo/Logo.png"
        alt="Logo de les petits plats"
        class="w-32"
      />
      <div class="w-9/12 m-auto mt-20">
        <h1
          class="text-center text-3xl text-yellow-400 font-bold mb-5 font-anton"
        >
          CHERCHEZ PARMI PLUS DE 1500 RECETTE DU QUOTIDIEN,SIMPLES ET
          DÉLICIEUSES
        </h1>
        <div class="flex border p-3 justify-between bg-white rounded-lg">
          <input
            type="text"
            placeholder="Rechercher une recette, un ingrédient, ..."
            class="w-11/12 mainSortBy"
          />
          <div class="flex">
            <button type="button" class="hidden mainCloseSortBy">
              <img src="./assets/logo/close.png" alt="logo fermer" />
            </button>
            <button type="button" class="rounded-lg bg-black p-2 ml-4">
              <img src="./assets/logo/searchWhite.png" alt="logo recherche" />
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="bg-gray-300 pb-10 pt-10 pr-16 pl-16 ">
      <nav class="grid grid-cols-nav mb-5">
        <div class="flex justify-between items-start ">
          <div
            class="select-box ingredients bg-white w-56 flex flex-col shadow-lg rounded-lg relative"
          >
            <div
              class="options-container order-1 max-h-0 opacity-0 transition-all z-0 absolute top-7 bg-white rounded-lg shadow-lg "
            >
              <div class="flex border justify-between rounded-lg m-2">
                <input type="text" class="w-9/12 searchSortby" />
                <div class="flex">
                  <button type="button" class="hidden closeButtonDropdown">
                    <img
                      src="./assets/logo/close.png"
                      alt="logo fermer"
                      class="h-3"
                    />
                  </button>
                  <button type="button">
                    <img
                      src="./assets/logo/searchBlack.png"
                      alt="logo recherche"
                      class="h-4 ml-2"
                    />
                  </button>
                </div>
              </div>
              <div class="sortByDataWrapper flex flex-col"></div>
            </div>
            <div
              class="flex justify-between items-center cursor-pointer z-30 p-2 selected"
            >
              <h2>Ingrédients</h2>
              <img
                src="/assets/logo/arrow.png"
                alt="arrow image"
                class="h-2 rotate-0 transition-all"
              />
            </div>
          </div>
          <div
            class="select-box appliance bg-white w-56 flex flex-col shadow-lg rounded-lg relative"
          >
            <div
              class="options-container order-1 max-h-0 opacity-0 transition-all z-0 absolute top-7 bg-white rounded-lg shadow-lg"
            >
              <div class="flex border justify-between rounded-lg m-2">
                <input type="text" class="w-9/12 searchSortby" />
                <div class="flex">
                  <button type="button" class="hidden closeButtonDropdown">
                    <img
                      src="./assets/logo/close.png"
                      alt="logo fermer"
                      class="h-3"
                    />
                  </button>
                  <button type="button">
                    <img
                      src="./assets/logo/searchBlack.png"
                      alt="logo recherche"
                      class="h-4 ml-2"
                    />
                  </button>
                </div>
              </div>
              <div class="sortByDataWrapper flex flex-col"></div>
            </div>
            <div
              class="flex justify-between items-center cursor-pointer z-30 p-2 selected"
            >
              <h2>Appareils</h2>
              <img
                src="/assets/logo/arrow.png"
                alt="arrow image"
                class="h-2 rotate-0 transition-all"
              />
            </div>
          </div>
          <div
            class="select-box ustensils bg-white w-56 flex flex-col shadow-lg rounded-lg relative"
          >
            <div
              class="options-container order-1 max-h-0 opacity-0 transition-all z-0 absolute top-7 bg-white rounded-lg shadow-lg"
            >
              <div class="flex border justify-between rounded-lg m-2">
                <input type="text" class="w-9/12 searchSortby" />
                <div class="flex">
                  <button type="button" class="hidden closeButtonDropdown">
                    <img
                      src="./assets/logo/close.png"
                      alt="logo fermer"
                      class="h-3"
                    />
                  </button>
                  <button type="button">
                    <img
                      src="./assets/logo/searchBlack.png"
                      alt="logo recherche"
                      class="h-4 ml-2"
                    />
                  </button>
                </div>
              </div>
              <div class="sortByDataWrapper flex flex-col"></div>
            </div>
            <div
              class="flex justify-between items-center cursor-pointer z-30 p-2 selected"
            >
              <h2>Ustensiles</h2>
              <img
                src="/assets/logo/arrow.png"
                alt="arrow image"
                class="h-2 rotate-0 transition-all"
              />
            </div>
          </div>
        </div>
        <aside class="p-2 flex justify-end font-semibold font-anton text-lg numberRecipes">
          <h2></h2>
        </aside>
      </nav>
      <section class="grid grid-cols-3 mt-12 gap-6">
        
      </section>
    </main>
  </body>
  <script type="module" src="/script/index.js"></script>
</html>
