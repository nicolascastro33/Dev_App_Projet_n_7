<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>les petits plats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/dist/style.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header
      class="p-10 h-[567px] lg:h-[467px] bg-cover bg-[url('/assets/images/header.png')]"
    >
      <img
        src="./assets/logo/Logo.png"
        alt="Logo de les petits plats"
        class="w-40"
      />
      <div
        class="w-9/12 m-auto lg:mt-32 mt-36 flex flex-col justify-center items-center"
      >
        <h1
          class="text-center laptop:text-4xl desktop:text-3xl text-2xl leading-[140%] text-[#FFD15B] font-bold mb-5 font-anton w-9/12"
        >
          CHERCHEZ PARMI PLUS DE 1500 RECETTE DU QUOTIDIEN,SIMPLES ET
          DÉLICIEUSES
        </h1>
        <div class="flex border p-3 justify-between bg-white rounded-lg w-full">
          <input
            type="text"
            placeholder="Rechercher une recette, un ingrédient, ..."
            class="w-11/12 mainSortBy focus:outline-none"
            id="mainInput"
          />
          <div class="flex">
            <button type="button" class="hidden mainCloseSortBy">
              <img src="./assets/logo/close.png" alt="logo fermer" />
            </button>
            <button type="button" class="rounded-lg bg-black p-2 ml-4">
              <img src="./assets/logo/searchWhite.png" alt="logo recherche" />
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="bg-gray-300 pb-10 pt-10 pr-16 pl-16">
      <nav class="tablet:grid tablet:grid-cols-nav tablet:mb-5 flex flex-col-reverse items-start">
        <div class="w-[100%] tablet:flex tablet:items-start tablet:flex-row tablet:justify-between items-center grid grid-cols-3 gap-3">
          <div
            class="select-box ingredients bg-white tablet:w-36 desktop:w-56 flex flex-col shadow-lg rounded-lg relative"
            id="ingredient"
          >
            <div
              class="options-container order-1 max-h-0 hidden absolute top-4 tablet:top-7 bg-white rounded-lg shadow-lg z-40"
            >
              <div class="flex border justify-between rounded-lg m-2">
                <input
                  type="text"
                  class="w-9/12 searchSortby focus:outline-none"
                />
                <div class="flex">
                  <button type="button" class="hidden closeButtonDropdown">
                    <img
                      src="./assets/logo/close.png"
                      alt="logo fermer"
                      class="h-2 tablet:h-3"
                    />
                  </button>
                  <button type="button">
                    <img
                      src="./assets/logo/searchBlack.png"
                      alt="logo recherche"
                      class="h-3 tablet:h-4 ml-2"
                    />
                  </button>
                </div>
              </div>
              <div
                class="sortByDataWrapper flex flex-col max-h-[200px] overflow-y-scroll no-scrollbar"
              ></div>
            </div>
            <div
              class="flex justify-between items-center cursor-pointer z-50 p-2 selected"
            >
              <h2 class="text-[0.5rem] tablet:text-sm desktop:text-base">Ingrédients</h2>
              <img
                src="/assets/logo/arrow.png"
                alt="arrow image"
                class="h-1 tablet:h-2 rotate-0 transition-all"
              />
            </div>
          </div>
          <div
            class="select-box appliance bg-white tablet:w-36 desktop:w-56 flex flex-col shadow-lg rounded-lg relative "
            id="appliance"
          >
            <div
              class="options-container order-1 max-h-0 hidden absolute top-4 tablet:top-7 bg-white rounded-lg shadow-lg z-40"
            >
              <div class="flex border justify-between rounded-lg m-2">
                <input
                  type="text"
                  class="w-9/12 searchSortby focus:outline-none"
                />
                <div class="flex">
                  <button type="button" class="hidden closeButtonDropdown">
                    <img
                      src="./assets/logo/close.png"
                      alt="logo fermer"
                      class="h-2 tablet:h-3"
                    />
                  </button>
                  <button type="button">
                    <img
                      src="./assets/logo/searchBlack.png"
                      alt="logo recherche"
                      class="h-3 tablet:h-4 ml-2"
                    />
                  </button>
                </div>
              </div>
              <div
                class="sortByDataWrapper flex flex-col max-h-[200px] overflow-y-scroll no-scrollbar"
              ></div>
            </div>
            <div
              class="flex justify-between items-center cursor-pointer z-50 p-2 selected"
            >
              <h2 class="text-[0.5rem] tablet:text-sm desktop:text-base">Appareils</h2>
              <img
                src="/assets/logo/arrow.png"
                alt="arrow image"
                class="h-1 tablet:h-2 rotate-0 transition-all"
              />
            </div>
          </div>
          <div
            class="select-box ustensils bg-white tablet:w-36 desktop:w-56 flex flex-col shadow-lg rounded-lg relative"
            id="ustensil"
          >
            <div
              class="options-container order-1 max-h-0 hidden absolute top-4 tablet:top-7 bg-white rounded-lg shadow-lg z-40"
            >
              <div class="flex border justify-between rounded-lg m-2">
                <input
                  type="text"
                  class="w-9/12 searchSortby focus:outline-none"
                />
                <div class="flex">
                  <button type="button" class="hidden closeButtonDropdown">
                    <img
                      src="./assets/logo/close.png"
                      alt="logo fermer"
                      class="h-2 tablet:h-3"
                    />
                  </button>
                  <button type="button">
                    <img
                      src="./assets/logo/searchBlack.png"
                      alt="logo recherche"
                      class="h-3 tablet:h-4 ml-2"
                    />
                  </button>
                </div>
              </div>
              <div
                class="sortByDataWrapper flex flex-col max-h-[200px] overflow-y-scroll no-scrollbar"
              ></div>
            </div>
            <div
              class="flex justify-between items-center cursor-pointer z-50 p-2 selected"
            >
              <h2 class="text-[0.5rem] tablet:text-sm desktop:text-base">Ustensiles</h2>
              <img
                src="/assets/logo/arrow.png"
                alt="arrow image"
                class="h-1 tablet:h-2 rotate-0 transition-all"
              />
            </div>
          </div>
        </div>
        <aside
          class="pb-2 flex justify-end font-semibold font-anton tablet:p-2 tablet:text-lg text-sm numberRecipes"
        >
          <h2></h2>
        </aside>
      </nav>
      <section class="tablet:grid laptop:grid-cols-4 tagsSection cursor-auto gap-4 tablet:grid-cols-3 phone:flex phone:flex-col phone:mt-5 phone:justify-center phone:items-center"></section>
      <p id="errorMessage" class="mt-10"></p>
      <section
        class="grid xl:grid-cols-3 lg:grid-cols-2 md:grid-cols-1 mt-12 gap-6 min-h-28 recipesSection"
      ></section>
    </main>
  </body>
  <script type="module" src="/script/index.js"></script>
</html>
